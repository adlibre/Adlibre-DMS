{% extends THEME_TEMPLATE %}

{% block title %}Plugin settings{% endblock %}

{% block body_class %}plugins{% endblock %}

{% block content %}
<h1>Rule {{ rule.get_docrule.title }}</h1>

{{ plugin.render }}

<h3>{{ plugin.title }}'s Configuration </h3>
<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
        <label>&nbsp;</label>
        <input type="submit" value="Submit &rarr;" />
    </p>
</form>
<a href="{% url setting %}">Back to settings</a>
{% endblock %}
